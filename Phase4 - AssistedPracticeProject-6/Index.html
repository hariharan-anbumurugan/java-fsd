<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Student</title>
    <h1>Functions</h1>

  <body>
    <script>
      var result = myFunction(5, 3);
      console.log(result);

      function myFunction(num1, num2) {
        var a = num1 * num2;
        var b = num1 + num2;
        return a + b;
      }

      console.log(myFunction(9, 4));
    </script>
  </body>
